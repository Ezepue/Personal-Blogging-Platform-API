<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="auth-container">
        <h2>Register</h2>
        
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password">
            
            <button type="submit">Register</button>
        </form>
        
        <p>Already have an account? <a href="login.html">Login</a></p>
        
        <!-- Error message with ARIA for better accessibility -->
        <p id="error-msg" class="error" aria-live="polite"></p>
    </section>

    <script src="assets/js/auth.js"></script>
</body>
</html>
